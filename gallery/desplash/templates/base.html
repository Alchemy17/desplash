{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>{{title}}</title>
  {% else %}
    <title> Welcome to Desplash </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}
<h1>bla</h1>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}   
    <link href="{% static 'js/scripts.js' %}">
    {%endblock%}    


    {%endblock%}
</body>
</html>
